name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.7

      - uses: actions/setup-node@v3 Â  
  # Use a compatible version (e.g., v3)
        with:
          node-version: '20'

      - run: npm install  # Install project dependencies

      - run: npm install vite  # Optional, if Vite is not installed globally

      - name: Run TypeScript build
        run: tsc -b && vite build
